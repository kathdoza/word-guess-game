<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ariana Grande Hangman</title>
    <link rel="icon" 
      type="image/png" 
      href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Happy+Monkey|Major+Mono+Display|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   
</head>
<body>
    <header><div class="header-background"></div></header>
   <div class="container">  
       <div class="row"><p class="game-title">ARIANA GRANDE HANGMAN</p></div>
        <div class="row">
            <div class ="col-md-5 game-pic">
                <div class="clue"></div>
                <!--this is where the picture goes-->
            </div>
            <div class ="col-md-7 game-content">
                <p class="instructions">Press any key to start! </p>
                <p> Wins: <div id="userWins"></div></p> 
                <p>Current word:</p><div id="currentSong"></div>
                <p>Losses:</p><div id="userLosses"></div>
                <p>Guesses Left:</p> <div id="guessesLeft"></div>
                <p>Letters Guessed:</p> <div id="lettersGuessed"></div>

            </div>
        </div>
    </div>
</body> 
<script type="text/javascript" src="assets/javascript/game.js"></script>
<script>
startGame();
</script>
</html>
